<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting for Downloads</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1d1b31;
            color: white;
            font-family: Arial, sans-serif;
        }

        #timer {
            font-size: 4em;
        }

        .header-container {
            display: flex;
            align-items: center;
        }

        h2 {
            font-size: 2em;
            margin-right: 20px; /* Add margin to separate h2 and spinner */
        }

        /* Spinner styles */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h2>Cloudforce</h2>
        <div class="spinner"></div>
    </div>
    <div id="timer">‚è≥</div>
    <p style="font-size: 20px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Waiting for downloads to complete...</p>
</body>
</html>
